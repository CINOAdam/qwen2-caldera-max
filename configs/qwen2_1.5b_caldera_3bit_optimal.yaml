# 3-bit compression with optimal rank allocation
# Layers 0-9: rank=48, Layers 10-17: rank=64, Layers 18-27: rank=80
# Average rank = 64 (same as uniform)

model_id: Qwen/Qwen2-1.5B-Instruct
output_dir: artifacts/qwen2-1.5b/caldera-3bit-optimal

calibration:
  datasets:
    - name: c4
      weight: 1.0
  samples: 512
  sequence_length: 512
  progress_every: 100

caldera:
  bq: 3
  bl: 4
  br: 4
  rank: 64
  group_size: 128
  calibration_batch_size: 1
  calibration_samples: 512
  use_calibration: false
  ridge_lambda: 1.0
  compute_device: cuda
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

  pattern_overrides:
    "model.layers.0.*": {rank: 48}
    "model.layers.1.*": {rank: 48}
    "model.layers.2.*": {rank: 48}
    "model.layers.3.*": {rank: 48}
    "model.layers.4.*": {rank: 48}
    "model.layers.5.*": {rank: 48}
    "model.layers.6.*": {rank: 48}
    "model.layers.7.*": {rank: 48}
    "model.layers.8.*": {rank: 48}
    "model.layers.9.*": {rank: 48}
    "model.layers.18.*": {rank: 80}
    "model.layers.19.*": {rank: 80}
    "model.layers.20.*": {rank: 80}
    "model.layers.21.*": {rank: 80}
    "model.layers.22.*": {rank: 80}
    "model.layers.23.*": {rank: 80}
    "model.layers.24.*": {rank: 80}
    "model.layers.25.*": {rank: 80}
    "model.layers.26.*": {rank: 80}
    "model.layers.27.*": {rank: 80}

  use_rht: false
  lora_finetune: false

runtime:
  dtype: bf16
  device: cuda
