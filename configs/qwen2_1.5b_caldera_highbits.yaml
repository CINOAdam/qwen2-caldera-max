# Test: Higher bit widths (less aggressive compression)
model_id: Qwen/Qwen2-1.5B-Instruct
output_dir: artifacts/qwen2-1.5b/caldera-highbits

calibration:
  datasets:
    - name: c4
      weight: 1.0
  samples: 512
  sequence_length: 512
  progress_every: 100

caldera:
  bq: 4  # Higher bits for Q (was 2)
  bl: 8  # Higher bits for L (was 4)
  br: 8  # Higher bits for R (was 4)
  rank: 128  # Higher rank (was 64)
  group_size: 128
  calibration_batch_size: 1
  calibration_samples: 512
  use_calibration: false
  ridge_lambda: 0.0001
  compute_device: cuda
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  use_rht: false
  lora_finetune: false

runtime:
  dtype: bf16
  device: cuda
