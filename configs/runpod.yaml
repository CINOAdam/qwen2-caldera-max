name: qwen2-caldera-qwen2-72b
cloud_type: COMMUNITY
compute_type: GPU
interruptible: false

gpu_type_priority: custom
gpu_type_ids:
  - NVIDIA B200
  - NVIDIA H200
  - NVIDIA H100 80GB HBM3
  - NVIDIA H100 NVL
  - NVIDIA H100 PCIe
  - NVIDIA A100-SXM4-80GB
  - NVIDIA A100 80GB PCIe

gpu_count: 1
min_vcpu_per_gpu: 8
min_ram_per_gpu: 64
support_public_ip: true

image_name: runpod/pytorch:1.0.3-cu1290-torch291-ubuntu2204

volume_in_gb: 200
container_disk_in_gb: 200
volume_mount_path: /workspace

ports:
  - 22/tcp
  - 8888/http

env:
  HF_TOKEN: ${HF_TOKEN}
  PUBLIC_KEY: ${PUBLIC_KEY}

docker_start_cmd:
  - /bin/bash
  - -lc
  - >-
      mkdir -p /root/.ssh &&
      echo  | base64 -d >> /root/.ssh/authorized_keys &&
      chmod 700 -R /root/.ssh &&
      exec /start.sh
