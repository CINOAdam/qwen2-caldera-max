# 3-bit uniform compression for Qwen2-7B
# Baseline config - all layers same rank

model_id: Qwen/Qwen2-7B-Instruct
output_dir: artifacts/qwen2-7b/caldera-3bit-uniform

calibration:
  datasets:
    - name: c4
      weight: 1.0
  samples: 512
  sequence_length: 512
  progress_every: 100

caldera:
  bq: 3
  bl: 4
  br: 4
  rank: 64   # Uniform for all layers
  group_size: 128
  calibration_batch_size: 1
  calibration_samples: 512
  use_calibration: false
  ridge_lambda: 1.0
  compute_device: cuda
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

  use_rht: false
  lora_finetune: false

runtime:
  dtype: bf16
  device: cuda
