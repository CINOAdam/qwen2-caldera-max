# Phase 0 validation: Uniform compression baseline for Qwen2-1.5B
# All layers get the same configuration (4-bit working config)

model_id: Qwen/Qwen2-1.5B-Instruct
output_dir: artifacts/qwen2-1.5b/caldera-uniform

calibration:
  datasets:
    - name: c4
      weight: 1.0
  samples: 512
  sequence_length: 512
  progress_every: 100

caldera:
  bq: 4       # 4-bit Q (working config)
  bl: 8       # 8-bit L factor
  br: 8       # 8-bit R factor
  rank: 64   # Uniform rank for all layers
  group_size: 128
  calibration_batch_size: 1
  calibration_samples: 512
  use_calibration: false  # Disabled due to calibration bug
  ridge_lambda: 0.0001
  compute_device: cuda
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  use_rht: false
  lora_finetune: false

runtime:
  dtype: bf16
  device: cuda
